    <center style="padding: 2rem; line-height: 200%;">
            <h2 style="color: gray; font-size: 150%">How does it work?</h2>
    </center>

    <div style="clear: both">
        <iframe class="screenshot floatleft"
        width="448" height="252" src="https://www.youtube.com/embed/86CbNUrkd8s" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3><b><i class="fas fa-shield-alt"></i> Projects</b></h3>
        <p><a href="/projects">Projects</a> allow you to manage data, processing and results. Share Projects privately with collaborators or publicly with the brainlife.io community.</p>
        <p>Brainlife.io maps data files to registered <a href="https://brainlife.io/docs/user/datatypes/">Datatypes</a>, allowing Apps to interoperate.</p>
        <p>Data can be uploaded using a web browser or the <a href="https://brainlife.io/docs/cli/install/">Brainlife CLI</a> for bulk upload compatible with the BIDS standard.</p>
        
        
    </div>
   
    <div style="clear: both">
        <iframe class="screenshot floatleft"
        width="448" height="252" src="https://www.youtube.com/embed/u9Qlh0-iaAk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3><b><i class="fas fa-paper-plane"></i> Apps</b></h3>
        <p>See <a href="/apps">Apps</a> for publicly registered brainlife.io Apps. 
        Use <b>Process</b> page to store stage input datasets and data derivatives generated by running the Apps.</p>
        
        <p>Brainlife Apps are small, modular and composable. This allows users to experiment flexibly by buidling personalized pipelines one step at a time.</p>
    </div>

    <div style="clear: both">
        <iframe class="screenshot floatleft"
        width="448" height="252" src="https://www.youtube.com/embed/Ewy3ahCVUzw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3><b><i class="fas fa-eye"></i> Bulk Processing</b></h3>
        <p>Our unique analyses management mechanism (<a href="https://brainlife.io/docs/user/pipeline/">pipeline</a>) allows easy submission and monitoring of thousands of processes.</p>
        <p>Brainlife.io processes each subject independently. This leads to high scalability, and makes Brainlife.io Big Data ready.</p>
    </div>

    <div style="clear: both">
        <iframe class="screenshot floatleft"
        width="448" height="252" src="https://www.youtube.com/embed/H21eKZDJYxg" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3><b><i class="fas fa-eye"></i> Data Visualization</b></h3>
        <p>Each <a href="https://brainlife.io/datatypes">datatype</a> provides a set of visualization tools. We support both web based and native visualizers, such as fsleyes, freeview, that are streamed directly from our GPU enabled VMs.</p>
         <p>If you are a developer of a visualization tool, brainlife.io can bring your tool alive by allowing users to launch it on any dataset
          hosted on the platform. </p>
    </div>

    <div style="clear: both">
        <div style="width: 448px; height: 252px; margin-bottom: 70px;" class="floatleft">
            <a class="float: right; position: relative; right: -50px;" 
                href="https://brainlife.io/docs/user/started/#datasets">
                <img src="images/screenshots/provenance.png" width="100%" class="screenshot"/>
            </a>
        </div>
        <h3><b><i class="fas fa-project-diagram"></i> Data Provenance</b></h3>
        <p>Brainlife.io keeps track of the history of each dataset. It preserves input and output data files, Apps version and configuration parameters
            as well as the computer resource used to generate the dataset.</p> 
        <p>You can count on brainlife.io to make sure your scientific results are reproducible.</p>
    </div>

    <div style="clear: both">
        <div style="width: 448px; height: 252px;" class="floatleft">
            <a class="float: right; position: relative; right: -50px;" 
                href="https://brainlife.io/docs/user/publication/">
                <img src="images/screenshots/publication.png" width="100%" class="screenshot"/>
            </a>
        </div>
        <h3><b><i class="fas fa-newspaper"></i> Publications</b></h3>
        <p>You can automatically create a single record preserving Apps and Data referenced by a unique DOI.</p>
        <p>Brainlife.io publications are archived securely on a geographically-redundant tape system for long term preservation.</p>
    </div>
    <br clear="both">
</div>
        <br>
<h1 style="margin: 4rem 0;"><center>Brainlife is for everyone!</center></h1>
<p>
    Brainlife reaches out beyond neuroscience experts. We've made sure that our UI and Apps 
    can be used by non-neuroscentists by providing detailed information about each App with good default parameters that should work 
    across a wide range of input datasets.
</p>

<table class="layout-table" style="font-size: 85%;">
<tr>
    <td width="33%" style="text-align: center;">
        <p><i class="fas fa-user-graduate" style="font-size: 500%;"></i></p>
        <br>
        <b>Students</b>
        <p>Students can quickly get started and learn about key concepts of brainimage data analysis. Brainlife can lower technical barriers that
            often impede an effective learning process.</p>
    </td>
    <td width="33%" style="text-align: center;">
        <p><i class="fas fa-code" style="font-size: 500%;"></i></p>
        <br>
        <b>Computer Scientists</b>
        <p>Computer scientists and engineers can focus on developing new algorithms and new computing methods without having 
          to learn the entire neuroimaging preprocessing steps.</p>
    </td>
    <td width="33%" style="text-align: center;">
        <p><i class="fas fa-desktop" style="font-size: 500%;"></i></p>
        <br>
        <b>Data Scientists</b>
        <p>Statisticians and data scientists can use available datasets and data derivatives to gather new insights 
            into individuality and variability in human populations.</p>
    </td>
</tr>
</table>

    <h1 class="mission-header">
        <div class="mission-box">Mission</div>
    </h1>
    <div class="mission-content">
        <p>
        Neuroscience is engaging at the forefront of science by dissolving disciplinary boundaries and promoting transdisciplinary research. This process can facilitate discovery by convergent efforts from theoretical, experimental and cognitive neuroscience, as well as computer science and engineering. 
        </p>

        <p>
        To assure the success of this process, the current lack of established mechanisms to promote open sharing data, software and scientific results must be overcome. Promoting open software and data sharing has become paramount to addressing the problem of scientific reproducibility. 
        </p>

        <p>
        We address challenges to neuroscience open sharing and reproducibility by providing integrative mechanisms for publishing data, and algorithms while embedding them with computing resources to impact multiple scientific communities.
        </p>
    </div>
    <p style="background-color: rgba(0,0,0,0.2); padding: 20px;">
        <i class="fas fa-quote-left" style="font-size: 150%;"></i>&nbsp;&nbsp;
        <i>
            .. seamless public access to data, computing, and reproducible algorithms, while promoting code sharing and upcycling the long tail of neuroscience data. - <a href="https://nsf.gov/awardsearch/showAward?AWD_ID=1734853"><b>NSF BCS-1734853</b></a>
        </i>
    </p>
</div>

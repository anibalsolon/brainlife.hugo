<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{ with .Description }}
		{{ . }}
		{{ else }}
		{{if .IsPage}}{{ .Summary }}    
		{{ else }}{{ with .Site.Params.description }}
		{{ . }}
		{{ end }}{{ end }}{{ end }}"> 
    
	<meta name="author" content=" {{ .Site.Params.author_name | default .Site.Author }} ">  
    <base href="{{ .Site.BaseURL }}">
    <title>{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landingbanner.css" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">

    <!--for everything else-->
    <link href="//fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  
    <link href="//cdn-images.mailchimp.com/embedcode/classic-10_7.css" rel="stylesheet" type="text/css">
  
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/brainlife.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    /* {{ printf "%v" (partial "template.css" . ) | safeCSS  }}  */
  </style>

</head>
